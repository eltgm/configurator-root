version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: configurator-postgres
    environment:
      POSTGRES_DB: configurator
      POSTGRES_USER: configurator
      POSTGRES_PASSWORD: configurator
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U configurator -d configurator"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: configurator-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/configurator
      DB_USER: configurator
      DB_PASSWORD: configurator
    ports:
      - "8080:8080"

volumes:
  postgres_data:
